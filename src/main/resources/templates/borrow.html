<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Выбор времени встречи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Занять время</h1>
  </div>
<form action="/borrow/add" method="post">

  <p>
    <label for="localdateStart">Дата и время начала бронирования: </label>
    <input type="datetime-local" id="localdateStart" name="startTime"/>
  </p>
  <p>
    <label for="localdateEnd">Дата и время окончания бронирования: </label>
    <input type="datetime-local" id="localdateEnd" name="endTime"/>
  </p>
    <input type="text" name="comment" placeholder="Введите коментарий" class="form-control"><br>

    <button type="submit" class="btn btn-success">Отправить</button>

</form>

</body>
</html>
